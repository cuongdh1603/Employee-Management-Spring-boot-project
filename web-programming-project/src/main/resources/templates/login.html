<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/img/mdb-transaprent-noshadows.png}" type="icon">
    <title>Đăng nhập</title>
	<!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.11.2/css/all.css}" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap}" />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <!-- Data table-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
</head>
<body>
	<section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                      <div class="text-center">
                        <img th:src="@{/img/logo-mdb-jquery-small.webp}"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-2 mb-5 pb-1"></h4>
                      </div>
                      <form method="post">  
                        <p>Xin mời điền thông tin tài khoản của bạn để đăng nhập</p>
                        <div class="mb-4" th:if="${param.error}">
                            <div class="alert alert-danger" role="alert">
                                Tên hoặc mật khẩu không hợp lệ
                            </div>
                        </div>
                        <div class="mb-3" th:if="${param.logout}">
                            <div class="alert alert-success" role="alert">
                                Đăng xuất thành công
                            </div>
                        </div> 
                        <div class="form-outline mb-4">
                          <input type="text" id="username" class="form-control" name="username"
                            placeholder="" />
                          <label class="form-label" for="username">Tên đăng nhập</label>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="password" id="password" class="form-control" name="password"/>
                          <label class="form-label" for="password">Mật khẩu</label>
                        </div>
                        <div class="text-center pt-1 mb-3 pt-5">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">
                              ĐĂNG NHẬP
                          </button>
                          <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                        </div>
                        <!--
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Bạn chưa có tài khoản?</p>
                          <a type="button" class="btn btn-outline-danger" th:href="@{signup}">ĐĂNG KÝ</a>
                        </div>
                        -->
                      </form>
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">Chào mừng đến với công ty MDB</h4>
                      <p class="lead mb-0">Chào mừng bạn đến với công ty.</p>
                      <p class="lead mb-0">Rất mong sự cố gắng của bạn.</p>
                      <p class="lead mb-0">Cảm ơn vì đã đồng hành cùng chúng tôi.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
	<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
