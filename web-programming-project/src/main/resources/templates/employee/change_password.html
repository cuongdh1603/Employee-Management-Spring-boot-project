<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<div th:replace="employee/fragments/header :: html_head"/>        
    <title>Change Password</title>       
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!--PRIVATE LIBRARY-->
    <link th:href="@{/css/doimk.css}" rel="stylesheet" type="text/css"/>
    <!---->
</head>
<body>   
	<div th:replace="employee/fragments/header :: header"/> 
	 <!--Main Navigation-->
    <!--Main layout-->
    <main style="margin-top: 58px">
    	<div class="container">
    		<div class="row">
                <div class="alert alert-success" role="alert" th:if="${updateSuccess!=null}" th:text="${updateSuccess}">
                </div>
            </div>
		    <h2 class="text-center">THAY ĐỔI MẬT KHẨU TÀI KHOẢN</h2>
		    <form th:action="@{/employ/save_password}" th:object="${passDto}" method="post">
		        <label>Mật khẩu cũ: </label>
		        <input type="password" id="name" maxlength="20" th:field="${passDto.password}" required>
		        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="error"></span>
		        <br>
		        <label>Mật khẩu mới: </label>
		        <input type="password" id="name" maxlength="20" th:field="${passDto.newPassword}" required>
		        <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" th:class="error"></span>
		        <br>
		        <label>Nhập lại mật khẩu mới: </label>
		        <input type="password" id="name" name="rePassword" maxlength="45" required>
				<p th:if="${errorRePassword!=null}" th:text="${errorRePassword}" class="error"></p >
		        <br>
		        <input class="btn btn-success" type="submit" value="THAY ĐỔI">
                <a class="btn btn-danger" th:href="@{/employ}">QUAY LẠI</a>
		    </form>
        </div>
    </main>
    <div th:replace="employee/fragments/footer :: footer"/>
    <script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>  
    <!-- Custom scripts -->
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
