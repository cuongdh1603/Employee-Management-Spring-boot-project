<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<div th:replace="admin/fragments/header :: html_head"/>        
    <title>Change Password</title>       
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!--PRIVATE LIBRARY-->
    <link th:href="@{/css/doimk.css}" rel="stylesheet" type="text/css"/>
    <!---->
</head>
<body>   
	<div th:replace="admin/fragments/header :: header"/> 
	 <!--Main Navigation-->
    <!--Main layout-->
    <main style="margin-top: 70px">
        <div class="container">
			<div class="text-center">
                <h2>TẠO TÀI KHOẢN MỚI CHO NHÂN VIÊN</h2>
                <h3 th:text="${employee.firstname + ' ' + employee.lastname}"></h3> 
            </div>
            <form th:action="@{/depart/save_account/{id}(id=${employee.id})}" class="form-group" th:object="${account}" method="post">
                <label>Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" maxlength="15" th:field="${account.username}">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:class="error"></span>
                <p class="error" th:if="${errorUsername!=null}" th:text="${errorUsername}"><p>
                <label>Mật khẩu: </label>
                <input type="password" class="form-control" id="pw" name="newpass" maxlength="20" th:field="${account.password}">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="error"></span>
                <br>
                <label>Nhập lại mật khẩu:</label>
                <input type="password" class="form-control" id="repw" name="reNewpass">
        		<p class="error" th:if="${errorRePassword!=null}" th:text="${errorRePassword}"><p>
                <input class="btn btn-success" name="submit" type="submit" value="TẠO TÀI KHOẢN">
                <a class="btn btn-danger" th:href="@{/depart/employees/{id}(id=${employee.department.id})}">QUAY LẠI</a>
            </form>
        </div>
    </main>
    <div th:replace="admin/fragments/footer :: footer"/>
    <script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>  
    <!-- Custom scripts -->
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
